<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharekaro.io - File Transfer Made Easy</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

<header>
    <h1>Sharekaro.io</h1>
    <p>Send and Receive Files Securely in Just a Few Clicks</p>
</header>

<!-- Square Container with box-shadow -->
<div class="container">

    <!-- Top Buttons Row -->
    <div class="button-row">
        <button class="action-btn" id="send-files-btn">Send Files</button>
        <button class="action-btn" id="request-files-btn">Request Files</button>
        <button class="action-btn" id="sent-btn">Sent</button>
        <button class="action-btn" id="login-btn">Login</button>
    </div>

    <!-- Transfer Box -->
    <div class="transfer-box">
        <h2>Transfer Your Files Now</h2>

        <!-- Hidden File Input -->
        <input type="file" id="file-input" multiple>

        <!-- Upload Button -->
        <button class="upload-btn" id="upload-btn">Upload Files</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sharekaro.io | All Rights Reserved</p>
</footer>

<script src="javascript.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
